plugins {
    id 'java'
}

group 'me.voidless.example'
version '1.0'

repositories {
    mavenCentral()
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    mavenLocal()
}

configurations {
    extras
}

dependencies {
    compile "org.spigotmc:spigot:1.12.2-R0.1-SNAPSHOT"
    extras fileTree(dir: 'libs', include: '*.jar')
    configurations.compile.extendsFrom(configurations.extras)
}

jar {
    from {
        configurations.extras.collect {it.isDirectory() ? it : zipTree(it) }
    }
}
